<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ff6ec4" />
    <meta name="description" content="Juego super cute de ordenar vinos para dispositivos móviles" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./cute-theme.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>Juego Cute de Ordenar Vinos</title>
    <style>
      /* Estilos para evitar scroll horizontal durante el arrastre */
      html, body {
        overflow-x: hidden !important;
        width: 100%;
        position: relative;
        max-width: 100%;
        touch-action: pan-y;
      }
      
      /* Estilo específico para el arrastre */
      body.dragging {
        overflow: hidden !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="heart-bg" id="heartBg"></div>
    <script type="module" src="./src/main.ts"></script>
    <script>
      // Crear corazones animados en el fondo
      document.addEventListener('DOMContentLoaded', function() {
        const heartBg = document.getElementById('heartBg');
        const numHearts = 15;
        
        for (let i = 0; i < numHearts; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.animationDuration = `${15 + Math.random() * 10}s`;
          heart.style.animationDelay = `${Math.random() * 5}s`;
          heart.style.opacity = `${0.1 + Math.random() * 0.3}`;
          heart.style.transform = `scale(${0.5 + Math.random()})`;
          heartBg.appendChild(heart);
        }
        
        // Detectar arrastre para añadir/quitar clase al body
        document.addEventListener('mousedown', function() {
          document.body.classList.add('dragging');
        });
        
        document.addEventListener('mouseup', function() {
          document.body.classList.remove('dragging');
        });
        
        document.addEventListener('touchstart', function() {
          document.body.classList.add('dragging');
        });
        
        document.addEventListener('touchend', function() {
          document.body.classList.remove('dragging');
        });
      });
    </script>
  </body>
</html>
