<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redireccionando</title>
  <script>
    // Configuración específica del sitio
    var pathSegmentsToKeep = 1;

    // Redireccionar todas las rutas a index.html preservando la ruta
    var l = window.location;
    
    // Extraer la URL base
    var baseUrl = window.location.protocol + '//' + window.location.hostname;
    if (window.location.port) baseUrl += ':' + window.location.port;
    
    // Redirigir a la página principal
    var redirectUrl = baseUrl + '/';
    
    // Si hay una ruta específica, añadirla a la URL
    if (l.pathname.split('/').length > pathSegmentsToKeep + 1) {
      var path = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
      redirectUrl = baseUrl + '/' + path;
    }
    
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  Redireccionando...
</body>
</html>
